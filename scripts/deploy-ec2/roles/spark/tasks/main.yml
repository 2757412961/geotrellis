---
#Tasks for spark roles

- include_vars: group_vars/cluster.yml

- name: Install spark base
  apt: name=spark-core state=present
  sudo: yes

- name: Upload spark config
  template: src=spark-env.sh dest=/etc/spark/conf/spark-env.sh
  sudo: yes
  notify:
    - Restart Spark Master
    - Restart Spark Worker


- include: "master.yml"
  when: '"master" in group_names'

- include: "worker.yml"
  when: '"workers" in group_names'